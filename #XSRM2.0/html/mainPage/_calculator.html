<section class="calculator">
  <div class="container container_defaultTopSpace">
    <h2 class="sectionTitle sectionTitle_margin">Калькулятор рассчета внедрения X • SRM</h2>
    <h3 class="sectionSubTitle sectionSubTitle_margin">Стоимость внедрения является ориентировочной....</h3>

    <h5 class="calculator__text calculator__text_uppercase calculator__leftSpace calculator__name">
      Стоимость внедрения по модулям
    </h5>

    <div class="calculator__gridWrapper">
      <label class="customCheckbox">
        <span class="customCheckbox__text">Регистрация и аккредитация поставщиков</span>
        <input class="customCheckbox__input" value="100" date="1" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <label class="customCheckbox">
        <span class="customCheckbox__text">Обеспечение потребности</span>
        <input class="customCheckbox__input" value="100" date="2" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <label class="customCheckbox">
        <span class="customCheckbox__text">Подготовка и проведение закупочных процедур</span>
        <input class="customCheckbox__input" value="100" date="4" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <label class="customCheckbox">
        <span class="customCheckbox__text">Заказы, Поставки, Оплата</span>
        <input class="customCheckbox__input" value="100" date="2" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <label class="customCheckbox">
        <span class="customCheckbox__text">Подготовка и согласование договоров</span>
        <input class="customCheckbox__input" value="100" date="3" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <label class="customCheckbox">
        <span class="customCheckbox__text">Управление эффективностью поставщиков</span>
        <input class="customCheckbox__input" value="100" date="7" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <label class="customCheckbox">
        <span class="customCheckbox__text">Подготовка и согласование каталога продукции (прайс-листы)</span>
        <input class="customCheckbox__input" value="100" date="8" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <label class="customCheckbox">
        <span class="customCheckbox__text">Аналитика и отчетность</span>
        <input class="customCheckbox__input" value="100" date="9" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <label class="customCheckbox">
        <span class="customCheckbox__text">Ведение проектов и задач</span>
        <input class="customCheckbox__input" value="100" date="9" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <label class="customCheckbox">
        <span class="customCheckbox__text">Интеграция на стороне X • SRM (~10 точек)</span>
        <input class="customCheckbox__input" value="100" date="9" type="checkbox" />
        <span class="customCheckbox__icon"></span>
      </label>

      <div class="calculator__sum calculator__leftSpace">
        <p class="calculator__text"><span class="calculator__text_uppercase">Итого:</span> <span id="resultSum">0</span> руб.</p>
        <p class="calculator__subName">скидка: <span id="discount">0</span> руб.</p>
      </div>

      <div class="progressBar">
        <p class="calculator__text progressBar__text">Сроки внедрения</p>

        <div class="progressBar__line">
          <span class="progressBar__date">0 мес.</span>
        </div>
      </div>
    </div>
  </div>
</section>
